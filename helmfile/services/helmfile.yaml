---
repositories:
  - name: bjw-s
    url: https://bjw-s.github.io/helm-charts
  - name: minio
    url: https://operator.min.io/

releases:
  - name: pacoloco
    namespace: pacoloco
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/pacoloco.yaml.gotmpl

  - name: invidious
    namespace: invidious
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/invidious.yaml.gotmpl
    dependencies:
      - chart: ./charts/invidious-enhancements
        version: 0.1.0

  - name: redbot
    namespace: redbot
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/redbot.yaml.gotmpl
    dependencies:
      - chart: ./charts/redbot-enhancements
        version: 0.1.0

  - name: netbootxyz
    namespace: netbootxyz
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/netbootxyz.yaml.gotmpl

  - name: home-assistant
    namespace: home-assistant
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/home-assistant.yaml.gotmpl
    dependencies:
      - chart: ./charts/home-assistant-enhancements
        version: 0.1.0

  - name: filebrowser
    namespace: jellyfin
    chart: bjw-s/app-template
    version: 3.1.0
    values:
      - values/filebrowser.yaml.gotmpl

  - name: metube
    namespace: jellyfin
    # TODO: quay.io returns 429 with every try, fix before merging
    # chart: oci://tccr.io/truecharts/metube
    chart: ./metube-14.2.3.tgz
    version: 14.2.3
    values:
      - values/metube.yaml.gotmpl

  - name: jellyfin
    namespace: media
    chart: oci://tccr.io/truecharts/jellyfin
    version: 20.1.6
    values:
      - values/jellyfin.yaml.gotmpl

  - name: minio-core
    namespace: minio-core
    chart: minio/tenant
    version: 5.0.11
    values:
      - values/minio-core.yaml.gotmpl
    dependencies:
      - chart: ./charts/minio-core-enhancements
        version: 0.1.0

  - name: minio-private
    namespace: minio-private
    chart: minio/tenant
    version: 5.0.11
    values:
      - values/minio-private.yaml.gotmpl
    dependencies:
      - chart: ./charts/minio-private-enhancements
        version: 0.1.0
