---
bases:
  - ../lib/base.yaml

helmDefaults:
  kubeContext: homeserver

repositories:
  - name: bjw-s
    url: https://bjw-s.github.io/helm-charts
  - name: minio
    url: https://operator.min.io/
  - name: itzg
    url: https://itzg.github.io/minecraft-server-charts/
  - name: immich
    url: https://immich-app.github.io/immich-charts
releases:
  - name: pacoloco
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: pacoloco
    inherit:
      - template: argocd-app

  - name: invidious
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: invidious
    inherit:
      - template: argocd-app

  - name: redbot
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: redbot
    inherit:
      - template: argocd-app

  - name: lavalink
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: lavalink
    inherit:
      - template: argocd-app

  - name: netbootxyz
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: netbootxyz
    inherit:
      - template: argocd-app

  - name: home-assistant
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: home-assistant
    inherit:
      - template: argocd-app

  - name: media-storage
    namespace: media
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: media-storage
    values:
      - targetNamespace: media
    inherit:
      - template: argocd-app

  - name: filebrowser
    namespace: media
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: filebrowser
    values:
      - targetNamespace: media
    inherit:
      - template: argocd-app

  - name: metube
    namespace: media
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: metube
    values:
      - targetNamespace: media
    inherit:
      - template: argocd-app

  - name: jellyfin
    namespace: media
    chart: oci://tccr.io/truecharts/jellyfin
    version: 20.1.6
    inherit:
      - template: default
  - name: jellyfin
    values:
      - targetNamespace: media
    inherit:
      - template: argocd-app

  - name: minio-core
    chart: minio/tenant
    version: 5.0.11
    inherit:
      - template: default
    dependencies:
      - chart: bjw-s/app-template
        version: 3.5.1
  - name: minio-core
    inherit:
      - template: argocd-app

  - name: minio-private
    chart: minio/tenant
    version: 5.0.11
    inherit:
      - template: default
    dependencies:
      - chart: bjw-s/app-template
        version: 3.5.1
  - name: minio-private
    inherit:
      - template: argocd-app

  - name: homepage
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: homepage
    inherit:
      - template: argocd-app

  - name: paperless
    chart: bjw-s/app-template
    version: 3.5.1
    dependencies:
      - chart: oci://registry-1.docker.io/bitnamicharts/redis
        version: 20.1.3
    inherit:
      - template: default
  - name: paperless
    inherit:
      - template: argocd-app

  - name: minecraft
    chart: itzg/minecraft
    version: 4.23.1
    inherit:
      - template: default
    dependencies:
      - chart: bjw-s/app-template
        version: 3.5.1
  - name: minecraft
    inherit:
      - template: argocd-app

  - name: ryot
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: ryot
    inherit:
      - template: argocd-app

  - name: speedtest
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: speedtest
    inherit:
      - template: argocd-app

  - name: it-tools
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: it-tools
    inherit:
      - template: argocd-app

  - name: immich
    chart: immich/immich
    version: 0.9.0
    inherit:
      - template: default
  - name: immich
    inherit:
      - template: argocd-app

  # TODO: specifying this as direct dependency of immich
  # seems to break the 'common library' chart
  # immich chart is based on too old version of the library chart to
  # use rawResources, thus we need this -enhancements one
  - name: immich-enhancements
    namespace: immich
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: immich-enhancements
    values:
      - targetNamespace: immich
    inherit:
      - template: argocd-app

  - name: navidrome
    namespace: media
    chart: bjw-s/app-template
    version: 3.5.1
    inherit:
      - template: default
  - name: navidrome
    values:
      - targetNamespace: media
    inherit:
      - template: argocd-app
